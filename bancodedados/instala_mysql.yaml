- hosts: "tag_Name_{{ vm_name }}"
  tasks:
  - name: Instala MariaDB
    yum:
     name: mariadb-server
     state: latest

  - name: Inicia e habilita servico
    service:
      name: mariadb
      state: started
      enabled: yes

  - name: Cria database 'quarkus'
    mysql_db:
      name: quarkus
      state: present      

  - name: Create quarkus user
    mysql_user:
      name: quarkus
      password: quarkus
      priv: '*.*:ALL'
      state: present